<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./js/vue.js"></script>
    <title>Who ?</title>
  </head>
  <body>
    <div id="app">
      <div v-if="!selected">
        <h4>Who should pay the bill?</h4>
        <input type="text" v-model.trim="inputName" ref="content" />
        <button @click="addName">Add</button>
        <hr />
        <div>
          <span v-for="name of names">{{ name }} </span>
        </div>
        <button v-if="names.length >= 2" @click="choose">Choose!</button>
      </div>
      <div v-else>
        <h4>Looser is {{ selected}} !</h4>
        <button @click="playAgain">Play again</button>
      </div>
    </div>
  </body>
  <script src="./js/main.js"></script>
</html>
